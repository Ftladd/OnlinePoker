<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Invitation</title>
  </head>
  <body>
    <h1>Welcome to the Private Room </h1>
    <h1>Send Invitation To Your Friends</h1>
    <form action="/api/invitations" method="POST">

      <label for="invitedUsernames">Invite :</label>
      <input type="text" id="invitedUsernames" name="invitedUsernames"><br><br>

      <label for="roomName">Room Name :</label>
      <input type="text" id="roomName" name="roomName"><br><br>

      <button type="submit">Send Invitation</button>
    </form>
    <div id="notification"></div>
    <script src="/js/invitation.js" defer></script>
  </body>
</html>
